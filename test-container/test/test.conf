    Buffer_Size: 100mb

[FILTER]
  name grep
  match dummy1
  regex request['protocol'] ^(HTTP)
  regex remote_ip (11)
  logical_op or

[FILTER]
  name grep
  match dummy2
  regex request['protocol'] ^(HTTP)
  regex remote_ip (11)
  logical_op and
  @includes blah.blah

[FILTER]
  name grep
  match dummy3
  exclude request['protocol'] ^(HTTP)
  exclude @include something
  logical_op or

[FILTER]
  name grep
  match dummy4
  exclude request['protocol'] ^(HTTP)
  exclude remote_ip (11)
  logical_op and

[FILTER]
  name grep
  match dummy5
  exclude request['protocol'] ^(HTTP)
  regex remote_ip (11)


[FILTER]
  name grep
  match dummy6
  regex request['protocol'] ^(HTTP)
  exclude remote_ip (11)

[OUTPUT]
    name stdout
    match *
